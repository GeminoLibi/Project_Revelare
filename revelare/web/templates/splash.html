{% extends "base.html" %}

{% block title %}Welcome - Project Revelare{% endblock %}

{% block content %}
<div class="splash-container">
    <div class="splash-content">
        <div class="logo-showcase">
            {% if logo_path %}
            <img src="{{ url_for('static', filename=logo_path) }}" alt="Project Revelare Logo" class="full-logo">
            {% endif %}
            <h1 class="splash-title">Project Revelare</h1>
            <p class="splash-subtitle">Digital Forensics & Data Extraction Platform</p>
        </div>
        
        <div class="splash-actions">
            <a href="{{ url_for('home') }}" class="btn btn-primary btn-large">
                <i class="fas fa-rocket"></i> Enter Dashboard
            </a>
            <button onclick="exitApp()" class="btn btn-outline btn-large" style="color: #FCA5A5; border-color: #FCA5A5;">
                <i class="fas fa-power-off"></i> Exit Application
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<style>
    /* Splash-page specific styles */
    .navbar, .footer { display: none; }
    .main-content { max-width: 100%; padding: 0; }
    .splash-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        position: relative;
        overflow: hidden;
    }
    .splash-content {
        text-align: center;
        color: white;
        z-index: 2;
        padding: 2rem;
        animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    .logo-showcase { margin-bottom: 3rem; }
    .full-logo {
        width: 250px;
        height: auto;
        margin-bottom: 1.5rem;
        filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        border-radius: 12px;
    }
    .splash-title {
        font-family: var(--font-heading);
        font-size: 3rem;
        font-weight: 900;
        margin-bottom: 0.5rem;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .splash-subtitle {
        font-size: 1.25rem;
        font-weight: 300;
        opacity: 0.9;
        letter-spacing: 0.05em;
    }
    .splash-actions {
        display: flex;
        gap: 1.5rem;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 3rem;
    }
</style>
{% endblock %}
