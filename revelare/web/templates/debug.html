<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Project Revelare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=3">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .debug-info {
            background: #f0f0f0;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            font-family: monospace;
        }
        .theme-test {
            display: flex;
            gap: 10px;
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
        }
        .theme-btn-test {
            padding: 10px 20px;
            border: 2px solid #333;
            background: #f0f0f0;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>üîß Project Revelare Debug Page</h1>
    
    <div class="debug-info">
        <h3>CSS Loading Test:</h3>
        <p>If you see this text in a styled box, CSS is loading correctly.</p>
        <p>Current time: <span id="current-time"></span></p>
    </div>
    
    <div class="theme-test">
        <h3>Theme Toggle Test:</h3>
        <button class="theme-btn-test" onclick="testTheme('cyber-blue')">Cyber Blue</button>
        <button class="theme-btn-test" onclick="testTheme('shadow-tech')">Shadow Tech</button>
        <button class="theme-btn-test" onclick="testTheme('neon-reveal')">Neon Reveal</button>
    </div>
    
    <div class="debug-info">
        <h3>Console Output:</h3>
        <p>Open browser developer tools (F12) and check the console for theme system messages.</p>
    </div>
    
    <script>
        // Update time
        document.getElementById('current-time').textContent = new Date().toLocaleString();
        
        // Test theme function
        function testTheme(theme) {
            console.log('Testing theme:', theme);
            document.body.setAttribute('data-theme', theme);
            alert('Theme changed to: ' + theme);
        }
        
        // Check if main.js loaded
        if (typeof setTheme === 'function') {
            console.log('‚úÖ setTheme function is available');
        } else {
            console.log('‚ùå setTheme function NOT found');
        }
        
        console.log('üé® Debug page loaded');
    </script>
    
    <script src="{{ url_for('static', filename='js/main.js') }}?v=3"></script>
</body>
</html>
