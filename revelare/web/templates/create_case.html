{% extends "base.html" %}

{% block title %}Create New Case - Project Revelare{% endblock %}

{% block content %}
<div class="create-case">
    <div class="page-header">
        <h1><i class="fas fa-folder-plus"></i> Create New Case</h1>
        <p>Start a new investigation with proper case management and metadata.</p>
    </div>
    <div class="card">
        <h2><i class="fas fa-clipboard-list"></i> Case Information</h2>
        <form method="POST" class="case-form">
            <div class="form-group">
                <label for="case_number">Case Number *</label>
                <input type="text" id="case_number" name="case_number" required placeholder="e.g., 2025-00123, HOMICIDE-045">
                <div class="help-text">A unique identifier for this case.</div>
            </div>
            <div class="form-group">
                <label for="incident_type">Incident Type *</label>
                <select id="incident_type" name="incident_type" required>
                    <option value="">Select incident type...</option>
                    {% for incident in incident_types %}<option value="{{ incident }}">{{ incident }}</option>{% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="investigator_name">Investigator Name *</label>
                <input type="text" id="investigator_name" name="investigator_name" required placeholder="John Doe">
            </div>
            <div class="form-group">
                <label for="agency">Agency *</label>
                <select id="agency" name="agency" required>
                    <option value="">Select agency...</option>
                    {% for agency in agencies %}<option value="{{ agency }}">{{ agency }}</option>{% endfor %}
                </select>
            </div>
             <div class="form-group">
                <label for="classification">Security Classification</label>
                <select id="classification" name="classification">
                    {% for classification in classifications %}
                    <option value="{{ classification }}">{{ classification }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-large">
                    <i class="fas fa-arrow-right"></i> Create & Add Evidence
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
