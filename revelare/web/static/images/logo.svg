<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Shield -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Project Revelare Text -->
  <text x="150" y="30" text-anchor="middle" font-family="Orbitron, sans-serif" font-size="18" font-weight="700" fill="url(#textGradient)">PROJECT</text>
  <text x="150" y="52" text-anchor="middle" font-family="Orbitron, sans-serif" font-size="24" font-weight="900" fill="url(#textGradient)">REVELARE</text>
  
  <!-- Shield Shape -->
  <path d="M30 67 Q30 60 40 60 L50 60 Q60 60 60 67 L60 100 Q60 105 50 105 L40 105 Q30 105 30 100 Z" fill="url(#shieldGradient)" stroke="#1E3A8A" stroke-width="2"/>
  
  <!-- Binary Code Pattern (Left side of shield) -->
  <text x="35" y="75" font-family="monospace" font-size="9" fill="white" opacity="0.8">010</text>
  <text x="35" y="87" font-family="monospace" font-size="9" fill="white" opacity="0.8">00</text>
  <text x="35" y="99" font-family="monospace" font-size="9" fill="white" opacity="0.8">10</text>
  
  <text x="42" y="75" font-family="monospace" font-size="9" fill="white" opacity="0.6">11</text>
  <text x="42" y="87" font-family="monospace" font-size="9" fill="white" opacity="0.6">01</text>
  <text x="42" y="99" font-family="monospace" font-size="9" fill="white" opacity="0.6">111</text>
  
  <text x="49" y="75" font-family="monospace" font-size="9" fill="white" opacity="0.4">001</text>
  <text x="49" y="87" font-family="monospace" font-size="9" fill="white" opacity="0.4">10</text>
  <text x="49" y="99" font-family="monospace" font-size="9" fill="white" opacity="0.4">01</text>
  
  <!-- Magnifying Glass (Overlapping the shield) -->
  <circle cx="67" cy="82" r="18" fill="none" stroke="#1E3A8A" stroke-width="4" opacity="0.8"/>
  <circle cx="67" cy="82" r="12" fill="none" stroke="#3B82F6" stroke-width="3" opacity="0.6"/>
  <line x1="82" y1="97" x2="97" y2="112" stroke="#1E3A8A" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Data Signal Lines (Right side of shield) -->
  <rect x="75" y="72" width="12" height="3" fill="#3B82F6" opacity="0.8"/>
  <rect x="75" y="78" width="18" height="3" fill="#3B82F6" opacity="0.6"/>
  <rect x="75" y="84" width="9" height="3" fill="#3B82F6" opacity="0.8"/>
  <rect x="75" y="90" width="15" height="3" fill="#3B82F6" opacity="0.4"/>
  <rect x="75" y="96" width="21" height="3" fill="#3B82F6" opacity="0.6"/>
  
  <!-- Additional decorative elements -->
  <circle cx="67" cy="82" r="3" fill="#10B981" opacity="0.8"/>
</svg>
