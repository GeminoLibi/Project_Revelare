<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Reports - Project Revelare</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3891410174900441"
         crossorigin="anonymous"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A;
            color: #F8FAFC;
        }
        h1, h2, h3, h4 {
            font-family: 'Orbitron', sans-serif;
        }
        .card {
            background-color: #1E293B;
            border-top: 4px solid #3B82F6;
        }
        .bug-card {
            background-color: #1E293B;
            border-left: 4px solid #EF4444;
            transition: all 0.3s ease;
        }
        .bug-card:hover {
            background-color: #334155;
            transform: translateY(-2px);
        }
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-open { background-color: #EF4444; color: white; }
        .status-in-progress { background-color: #F59E0B; color: white; }
        .status-resolved { background-color: #10B981; color: white; }
        .status-closed { background-color: #6B7280; color: white; }
        .status-duplicate { background-color: #8B5CF6; color: white; }
        .severity-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        .severity-low { background-color: #10B981; color: white; }
        .severity-medium { background-color: #F59E0B; color: white; }
        .severity-high { background-color: #EF4444; color: white; }
        .severity-critical { background-color: #DC2626; color: white; }
    </style>
</head>
<body class="bg-gray-900">
    <!-- Navigation Container -->
    <div id="navigation-container"></div>

    <main class="pt-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-4xl font-bold text-white mb-2">Bug Reports</h1>
                <p class="text-gray-400">Report bugs and track their resolution</p>
            </div>

            <!-- Actions -->
            <div class="flex justify-between items-center mb-8">
                <div class="flex space-x-4">
                    <button onclick="showNewBugForm()" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition">
                        <i class="fas fa-plus mr-2"></i>
                        Report New Bug
                    </button>
                    <button onclick="loadBugReports()" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition">
                        <i class="fas fa-refresh mr-2"></i>
                        Refresh
                    </button>
                </div>
                <div class="flex space-x-4">
                    <select id="statusFilter" class="px-3 py-2 bg-gray-800 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">All Statuses</option>
                        <option value="open">Open</option>
                        <option value="in_progress">In Progress</option>
                        <option value="resolved">Resolved</option>
                        <option value="closed">Closed</option>
                    </select>
                    <select id="severityFilter" class="px-3 py-2 bg-gray-800 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">All Severities</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="critical">Critical</option>
                    </select>
                </div>
            </div>

            <!-- Bug Reports List -->
            <div id="bugReportsContainer" class="space-y-4">
                <!-- Bug reports will be loaded here -->
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="hidden text-center py-12">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                <p class="text-gray-400 mt-4">Loading bug reports...</p>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden text-center py-12">
                <i class="fas fa-bug text-4xl text-gray-400 mb-4"></i>
                <h3 class="text-xl font-semibold text-white mb-2">No bug reports found</h3>
                <p class="text-gray-400">Try adjusting your filters or report a new bug</p>
            </div>
        </div>
    </main>

    <!-- New Bug Report Modal -->
    <div id="newBugModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-lg max-w-4xl w-full max-h-[90vh] overflow-hidden">
            <div class="flex justify-between items-center p-6 border-b border-gray-700">
                <h2 class="text-2xl font-bold text-white">Report New Bug</h2>
                <button onclick="closeNewBugForm()" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="p-6 overflow-y-auto max-h-[calc(90vh-120px)]">
                <form id="newBugForm" onsubmit="submitBugReport(event)">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-300 mb-2">Title *</label>
                            <input type="text" id="bugTitle" required 
                                   class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Severity *</label>
                            <select id="bugSeverity" required 
                                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Select Severity</option>
                                <option value="low">Low - Minor issue</option>
                                <option value="medium">Medium - Moderate issue</option>
                                <option value="high">High - Significant issue</option>
                                <option value="critical">Critical - System breaking</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Category *</label>
                            <select id="bugCategory" required 
                                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Select Category</option>
                                <option value="ui">User Interface</option>
                                <option value="api">API</option>
                                <option value="security">Security</option>
                                <option value="performance">Performance</option>
                                <option value="data">Data Processing</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-300 mb-2">Description *</label>
                            <textarea id="bugDescription" rows="4" required 
                                      class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>
                        
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-300 mb-2">Steps to Reproduce</label>
                            <textarea id="bugSteps" rows="3" 
                                      class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>
                        
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-300 mb-2">Expected Behavior</label>
                            <textarea id="bugExpected" rows="2" 
                                      class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>
                        
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-300 mb-2">Actual Behavior</label>
                            <textarea id="bugActual" rows="2" 
                                      class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>
                        
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-300 mb-2">Browser Information</label>
                            <input type="text" id="bugBrowser" 
                                   class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   placeholder="e.g., Chrome 120.0.0.0 on Windows 10">
                        </div>
                    </div>
                    
                    <div class="flex justify-end space-x-4 mt-6">
                        <button type="button" onclick="closeNewBugForm()" 
                                class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition">
                            Cancel
                        </button>
                        <button type="submit" 
                                class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition">
                            Submit Bug Report
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bug Report Details Modal -->
    <div id="bugDetailsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-lg max-w-6xl w-full max-h-[90vh] overflow-hidden">
            <div class="flex justify-between items-center p-6 border-b border-gray-700">
                <h2 id="bugDetailsTitle" class="text-2xl font-bold text-white"></h2>
                <button onclick="closeBugDetails()" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="p-6 overflow-y-auto max-h-[calc(90vh-120px)]">
                <div id="bugDetailsContent">
                    <!-- Bug details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Smart navigation will be loaded dynamically -->
    
    <script>
        const API_BASE_URL = 'https://project-revelare-backend.liberatorgeminorum.workers.dev';

        // Load bug reports on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadBugReports();
            
            // Add event listeners
            document.getElementById('statusFilter').addEventListener('change', loadBugReports);
            document.getElementById('severityFilter').addEventListener('change', loadBugReports);
        });

        async function loadBugReports() {
            const status = document.getElementById('statusFilter').value;
            const severity = document.getElementById('severityFilter').value;

            document.getElementById('loadingState').classList.remove('hidden');
            document.getElementById('bugReportsContainer').classList.add('hidden');
            document.getElementById('emptyState').classList.add('hidden');

            try {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    alert('Please log in to view bug reports');
                    return;
                }

                let url = `${API_BASE_URL}/api/bug-reports?`;
                const params = new URLSearchParams();
                
                if (status) params.append('status', status);
                if (severity) params.append('severity', severity);
                
                url += params.toString();

                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                document.getElementById('loadingState').classList.add('hidden');

                if (data.success && data.bugReports.length > 0) {
                    displayBugReports(data.bugReports);
                    document.getElementById('bugReportsContainer').classList.remove('hidden');
                } else {
                    document.getElementById('emptyState').classList.remove('hidden');
                }

            } catch (error) {
                console.error('Error loading bug reports:', error);
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('emptyState').classList.remove('hidden');
            }
        }

        function displayBugReports(bugReports) {
            const container = document.getElementById('bugReportsContainer');
            
            container.innerHTML = bugReports.map(bug => `
                <div class="bug-card p-6 rounded-lg cursor-pointer" onclick="openBugDetails(${bug.id})">
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex space-x-2">
                            <span class="status-badge status-${bug.status}">${bug.status.replace('_', ' ').toUpperCase()}</span>
                            <span class="severity-badge severity-${bug.severity}">${bug.severity.toUpperCase()}</span>
                        </div>
                        <div class="text-sm text-gray-400">
                            #${bug.id}
                        </div>
                    </div>
                    <h3 class="text-lg font-semibold text-white mb-2">${bug.title}</h3>
                    <p class="text-gray-400 text-sm mb-4 line-clamp-2">${bug.description.substring(0, 200)}...</p>
                    <div class="flex justify-between items-center text-sm text-gray-500">
                        <span>Reported by ${bug.firstName} ${bug.lastName}</span>
                        <span>${new Date(bug.created_at).toLocaleDateString()}</span>
                    </div>
                    ${bug.assigneeFirstName ? `
                        <div class="mt-2 text-sm text-blue-400">
                            <i class="fas fa-user mr-1"></i>
                            Assigned to ${bug.assigneeFirstName} ${bug.assigneeLastName}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function showNewBugForm() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                alert('Please log in to report bugs');
                return;
            }
            
            document.getElementById('newBugModal').classList.remove('hidden');
            
            // Auto-fill browser info
            document.getElementById('bugBrowser').value = navigator.userAgent;
        }

        function closeNewBugForm() {
            document.getElementById('newBugModal').classList.add('hidden');
            document.getElementById('newBugForm').reset();
        }

        async function submitBugReport(event) {
            event.preventDefault();
            
            const token = localStorage.getItem('authToken');
            if (!token) {
                alert('Please log in to report bugs');
                return;
            }

            const formData = {
                title: document.getElementById('bugTitle').value,
                description: document.getElementById('bugDescription').value,
                severity: document.getElementById('bugSeverity').value,
                category: document.getElementById('bugCategory').value,
                stepsToReproduce: document.getElementById('bugSteps').value,
                expectedBehavior: document.getElementById('bugExpected').value,
                actualBehavior: document.getElementById('bugActual').value,
                browserInfo: document.getElementById('bugBrowser').value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/api/bug-reports`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (data.success) {
                    alert('Bug report submitted successfully!');
                    closeNewBugForm();
                    loadBugReports();
                } else {
                    alert('Error submitting bug report: ' + data.message);
                }
            } catch (error) {
                console.error('Error submitting bug report:', error);
                alert('Error submitting bug report');
            }
        }

        async function openBugDetails(bugId) {
            const token = localStorage.getItem('authToken');
            if (!token) {
                alert('Please log in to view bug details');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/bug-reports/${bugId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                if (data.success) {
                    const bug = data.bugReport;
                    
                    document.getElementById('bugDetailsTitle').textContent = bug.title;
                    document.getElementById('bugDetailsContent').innerHTML = `
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <h4 class="text-lg font-semibold text-white mb-4">Bug Information</h4>
                                <div class="space-y-3">
                                    <div>
                                        <span class="text-gray-400">Status:</span>
                                        <span class="status-badge status-${bug.status} ml-2">${bug.status.replace('_', ' ').toUpperCase()}</span>
                                    </div>
                                    <div>
                                        <span class="text-gray-400">Severity:</span>
                                        <span class="severity-badge severity-${bug.severity} ml-2">${bug.severity.toUpperCase()}</span>
                                    </div>
                                    <div>
                                        <span class="text-gray-400">Category:</span>
                                        <span class="text-white ml-2">${bug.category.toUpperCase()}</span>
                                    </div>
                                    <div>
                                        <span class="text-gray-400">Priority:</span>
                                        <span class="text-white ml-2">${bug.priority}/5</span>
                                    </div>
                                    <div>
                                        <span class="text-gray-400">Reported:</span>
                                        <span class="text-white ml-2">${new Date(bug.created_at).toLocaleString()}</span>
                                    </div>
                                    ${bug.resolved_at ? `
                                        <div>
                                            <span class="text-gray-400">Resolved:</span>
                                            <span class="text-white ml-2">${new Date(bug.resolved_at).toLocaleString()}</span>
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                            
                            <div>
                                <h4 class="text-lg font-semibold text-white mb-4">Reporter Information</h4>
                                <div class="space-y-3">
                                    <div>
                                        <span class="text-gray-400">Name:</span>
                                        <span class="text-white ml-2">${bug.firstName} ${bug.lastName}</span>
                                    </div>
                                    <div>
                                        <span class="text-gray-400">Email:</span>
                                        <span class="text-white ml-2">${bug.email}</span>
                                    </div>
                                    ${bug.browser_info ? `
                                        <div>
                                            <span class="text-gray-400">Browser:</span>
                                            <span class="text-white ml-2 text-sm">${bug.browser_info}</span>
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-6">
                            <h4 class="text-lg font-semibold text-white mb-4">Description</h4>
                            <div class="bg-gray-700 p-4 rounded-md">
                                <p class="text-gray-300 whitespace-pre-wrap">${bug.description}</p>
                            </div>
                        </div>
                        
                        ${bug.steps_to_reproduce ? `
                            <div class="mt-6">
                                <h4 class="text-lg font-semibold text-white mb-4">Steps to Reproduce</h4>
                                <div class="bg-gray-700 p-4 rounded-md">
                                    <p class="text-gray-300 whitespace-pre-wrap">${bug.steps_to_reproduce}</p>
                                </div>
                            </div>
                        ` : ''}
                        
                        ${bug.expected_behavior ? `
                            <div class="mt-6">
                                <h4 class="text-lg font-semibold text-white mb-4">Expected Behavior</h4>
                                <div class="bg-gray-700 p-4 rounded-md">
                                    <p class="text-gray-300 whitespace-pre-wrap">${bug.expected_behavior}</p>
                                </div>
                            </div>
                        ` : ''}
                        
                        ${bug.actual_behavior ? `
                            <div class="mt-6">
                                <h4 class="text-lg font-semibold text-white mb-4">Actual Behavior</h4>
                                <div class="bg-gray-700 p-4 rounded-md">
                                    <p class="text-gray-300 whitespace-pre-wrap">${bug.actual_behavior}</p>
                                </div>
                            </div>
                        ` : ''}
                        
                        ${data.comments && data.comments.length > 0 ? `
                            <div class="mt-6">
                                <h4 class="text-lg font-semibold text-white mb-4">Comments</h4>
                                <div class="space-y-4">
                                    ${data.comments.map(comment => `
                                        <div class="bg-gray-700 p-4 rounded-md">
                                            <div class="flex justify-between items-start mb-2">
                                                <span class="text-white font-medium">${comment.firstName} ${comment.lastName}</span>
                                                <span class="text-gray-400 text-sm">${new Date(comment.created_at).toLocaleString()}</span>
                                            </div>
                                            <p class="text-gray-300 whitespace-pre-wrap">${comment.comment}</p>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                    `;
                    
                    document.getElementById('bugDetailsModal').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error loading bug details:', error);
                alert('Error loading bug details');
            }
        }

        function closeBugDetails() {
            document.getElementById('bugDetailsModal').classList.add('hidden');
        }

        // Close modals on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeNewBugForm();
                closeBugDetails();
            }
        });
    </script>
</body>
</html>
