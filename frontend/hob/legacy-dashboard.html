<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Project Revelare</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3891410174900441"
         crossorigin="anonymous"></script>
    
    <!-- Smart navigation will be loaded dynamically -->
    <script src="/js/auth-check.js" defer></script>
    
    <!-- Load Navigation Component -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/components/navigation-hobbyist.html');
                const html = await response.text();
                document.getElementById('navigation-container').innerHTML = html;
                
                // Load navigation JavaScript after component is loaded
                const script = document.createElement('script');
                script.src = '/js/navigation.js';
                document.head.appendChild(script);
            } catch (error) {
                console.error('Failed to load navigation:', error);
            }
        });
    </script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A;
            color: #F8FAFC;
        }
        h1, h2, h3, h4 {
            font-family: 'Orbitron', sans-serif;
        }
        .card {
            background-color: #1E293B;
            border-top: 4px solid #3B82F6;
        }
        .project-card {
            background-color: #1E293B;
            border-left: 4px solid #64748B;
        }
        .project-card.status-completed { border-left-color: #10B981; }
        .project-card.status-processing { border-left-color: #F59E0B; }
        .status-badge {
             padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.8rem; font-weight: 600;
        }
        .status-completed { background-color: rgba(16, 185, 129, 0.1); color: #34D399; }
        .status-processing { background-color: rgba(245, 158, 11, 0.1); color: #FBBF24; }
    </style>
</head>
<body class="bg-gray-900">
    <div id="navigation-container"></div>

    <main class="max-w-7xl mx-auto py-8 px-4">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-black">Project Dashboard</h1>
            <p class="mt-2 text-lg text-gray-400">Manage your digital forensics cases.</p>
        </div>

        <div class="card p-8 rounded-lg shadow-xl mb-8">
            <h2 class="text-2xl font-bold mb-4"><i class="fas fa-folder-plus"></i> Start a New Case</h2>
            <p class="text-gray-400 mb-6">Begin a new investigation by creating a case and uploading your initial evidence files.</p>
            <a href="/pro/create_case.html" class="inline-block bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg transition">
                Create New Case
            </a>
        </div>

        <div class="card p-8 rounded-lg shadow-xl">
            <h2 class="text-2xl font-bold mb-6"><i class="fas fa-folder-open"></i> Existing Cases</h2>
            <div id="cases-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Cases will be dynamically inserted here -->
                <div id="loading-state" class="text-center col-span-full py-8">
                    <i class="fas fa-spinner fa-spin text-4xl text-gray-500"></i>
                    <p class="mt-4 text-gray-500">Loading cases...</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        const userEmailEl = document.getElementById('userEmail');
        const casesContainer = document.getElementById('cases-container');
        const loadingState = document.getElementById('loading-state');
        const logoutButton = document.getElementById('logoutButton');

        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/me`);
                if (!response.ok) {
                    // If not authenticated, redirect to login
                    window.location.href = '/login';
                    return null;
                }
                const userData = await response.json();
                if (userData.email) {
                    userEmailEl.textContent = userData.email;
                    userEmailEl.classList.remove('hidden');
                }
                return userData;
            } catch (error) {
                // If API is down or there's an error, assume not logged in
                console.error("Auth check failed:", error);
                window.location.href = '/login';
                return null;
            }
        }

        async function fetchCases() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/cases`);
                const data = await response.json();
                
                loadingState.remove(); // Remove loading spinner
                
                if (data.cases && data.cases.length > 0) {
                    data.cases.forEach(caseData => {
                        const caseCard = document.createElement('div');
                        caseCard.className = `project-card status-${caseData.status} p-6 rounded-lg shadow-md transition hover:shadow-lg hover:transform hover:-translate-y-1`;
                        caseCard.innerHTML = `
                            <div class="flex justify-between items-start mb-4">
                                <h3 class="text-xl font-bold">${caseData.case_name}</h3>
                                <span class="status-badge status-${caseData.status}">${caseData.status}</span>
                            </div>
                            <div class="text-gray-400 text-sm space-y-2 mb-6">
                                <p><i class="fas fa-calendar-alt w-4 mr-2"></i>Created: ${new Date(caseData.created_at).toLocaleDateString()}</p>
                            </div>
                            <div class="flex justify-end">
                                <a href="/pro/upload_evidence.html?caseId=${caseData.id}&caseName=${encodeURIComponent(caseData.case_name)}" class="text-sm font-medium text-blue-400 hover:underline">Manage Case <i class="fas fa-arrow-right ml-1"></i></a>
                            </div>
                        `;
                        casesContainer.appendChild(caseCard);
                    });
                } else {
                    casesContainer.innerHTML = `<p class="text-gray-500 col-span-full text-center">No cases found. Create one to get started!</p>`;
                }
            } catch (error) {
                loadingState.innerHTML = `<p class="text-red-400 col-span-full text-center">Failed to load cases.</p>`;
                console.error("Failed to fetch cases:", error);
            }
        }

        logoutButton.addEventListener('click', async () => {
             try {
                await fetch(`${API_BASE_URL}/api/logout`, { method: 'POST' });
                window.location.href = '/login';
            } catch (error) {
                console.error("Logout failed:", error);
                alert("Could not log out. Please try again.");
            }
        });

        // Main execution
        (async () => {
            const user = await checkAuth();
            if (user) {
                await fetchCases();
            }
        })();
    </script>
</body>
</html>
