<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Project Revelare</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Smart navigation will be loaded dynamically -->
    <script src="/js/auth-check.js" defer></script>
    
    <!-- Load Navigation Component -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/components/navigation-hobbyist.html');
                const html = await response.text();
                document.getElementById('navigation-container').innerHTML = html;
                
                // Load navigation JavaScript after component is loaded
                const script = document.createElement('script');
                script.src = '/js/navigation.js';
                document.head.appendChild(script);
            } catch (error) {
                console.error('Failed to load navigation:', error);
            }
        });
    </script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #F8FAFC; }
        h1, h2, h3, h4 { font-family: 'Orbitron', sans-serif; }
        .card { background-color: #1E293B; border-top: 4px solid #3B82F6; }
    </style>
</head>
<body class="bg-gray-900">
    <div id="navigation-container"></div>

    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-black">Investigation Reports</h1>
            <p class="mt-2 text-lg text-gray-400">Generate and view detailed reports from your investigations.</p>
        </div>

        <div class="card p-8 rounded-lg shadow-xl">
            <div class="text-center py-12">
                <div class="w-16 h-16 bg-gray-700 dark:bg-gray-800 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-chart-bar text-gray-400 text-2xl"></i>
                </div>
                <h3 class="text-lg font-semibold text-gray-400 dark:text-gray-300 mb-2">No Reports Generated Yet</h3>
                <p class="text-gray-500 dark:text-gray-400 mb-6">Complete investigations to generate detailed reports. Reports will appear here once cases are processed.</p>
                <div class="space-y-3">
                    <a href="/pro/create_case.html" class="inline-block bg-gray-600 hover:bg-gray-700 text-white font-medium py-3 px-6 rounded-lg transition">
                        <i class="fas fa-plus mr-2"></i>Start New Investigation
                    </a>
                    <a href="/hob/dashboard.html" class="inline-block bg-gray-600 hover:bg-gray-700 text-white font-medium py-3 px-6 rounded-lg transition">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
