
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Project Revelare</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3891410174900441"
         crossorigin="anonymous"></script>
    <!-- Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        :root {
            --login-bg: #0f172a;
            --login-card: #1e293b;
            --login-border: #334155;
            --login-text: #f8fafc;
            --login-text-muted: #94a3b8;
            --login-primary: #6366f1;
            --login-primary-hover: #4f46e5;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--login-bg) 0%, #1e293b 100%);
            color: var(--login-text);
            min-height: 100vh;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Space Grotesk', sans-serif;
        }

        .form-container {
            background: var(--login-card);
            border: 1px solid var(--login-border);
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--login-primary) 0%, #8b5cf6 100%);
            border: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 14px 0 rgba(99, 102, 241, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px 0 rgba(99, 102, 241, 0.4);
        }

        input {
            background: #334155;
            border: 1px solid var(--login-border);
            border-radius: 8px;
            color: var(--login-text);
            transition: all 0.2s ease-in-out;
        }

        input:focus {
            outline: none;
            border-color: var(--login-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">
    <!-- Include Standard Navigation -->
    <div id="navigation-container"></div>
    
    <!-- Load Smart Navigation -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/components/navigation-public.html');
                const html = await response.text();
                document.getElementById('navigation-container').innerHTML = html;
            } catch (error) {
                console.error('Failed to load smart navigation:', error);
            }
        });
    </script>
    <div class="w-full max-w-md p-8 space-y-8 rounded-lg shadow-lg form-container">
        <div class="text-center">
            <h1 class="text-3xl font-black text-white"><i class="fas fa-search"></i> Project Revelare</h1>
            <p class="mt-2 text-gray-400">Sign in to your investigator account.</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="text-sm font-medium text-gray-300">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-3 mt-1 text-white bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors"
                       placeholder="investigator@revelare.com">
            </div>

            <div>
                <label for="password" class="text-sm font-medium text-gray-300">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 mt-1 text-white bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors"
                       placeholder="Enter your password">
            </div>

            <div id="errorMessage" class="hidden p-3 text-sm text-red-300 bg-red-900/50 rounded-md"></div>

            <!-- Cloudflare Turnstile - Disabled for development -->
            <div class="flex justify-center hidden">
                <div class="cf-turnstile" data-sitekey="0x4AAAAAAB6IqoaKmr1Rc-ty" data-callback="onTurnstileSuccess" data-expired-callback="onTurnstileExpired" data-error-callback="onTurnstileError"></div>
            </div>

            <div>
                <button type="submit" id="submitButton"
                        class="w-full btn-login text-white font-medium py-3 px-4 rounded-lg transition">
                    Sign In
                </button>
            </div>
        </form>

        <div class="text-center text-sm text-gray-400">
            <p>Don't have an account? <a href="/register.html" class="font-medium text-blue-400 hover:underline">Register here</a>.</p>
            <p class="mt-2">
                <a href="mailto:support@project-revelare.com?subject=Password Reset Request" class="font-medium text-blue-400 hover:underline">
                    Forgot your password? Contact Support
                </a>
            </p>
        </div>
    </div>

    <script>
        // Simple test - this should execute immediately
        alert('Script is executing!');
        console.log('Script starting...');
        
        // API Configuration
        window.API_BASE_URL = 'https://project-revelare-backend.liberatorgeminorum.workers.dev';
        const API_BASE_URL = window.API_BASE_URL;
        
        console.log('API_BASE_URL defined:', API_BASE_URL);
        
        // Turnstile callbacks
        let turnstileToken = null;
        
        function onTurnstileSuccess(token) {
            turnstileToken = token;
            console.log('Turnstile verification successful');
        }
        
        function onTurnstileExpired() {
            turnstileToken = null;
            console.log('Turnstile verification expired');
        }
        
        function onTurnstileError(error) {
            turnstileToken = null;
            console.log('Turnstile verification error:', error);
        }

        const loginForm = document.getElementById('loginForm');
        const submitButton = document.getElementById('submitButton');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.classList.add('hidden');
            
            // Turnstile validation disabled for development
            // if (!turnstileToken) {
            //     errorMessage.textContent = 'Please complete the security verification.';
            //     errorMessage.classList.remove('hidden');
            //     return;
            // }
            
            submitButton.disabled = true;
            submitButton.textContent = 'Signing In...';

            const formData = new FormData(loginForm);
            const data = Object.fromEntries(formData.entries());
            
            // Turnstile token disabled for development
            // data.turnstileToken = turnstileToken;

            try {
                console.log('üîê Login attempt starting...');
                console.log('üìß Email:', data.email);
                console.log('üç™ Cookies before request:', document.cookie);
                console.log('üåê Protocol:', window.location.protocol);
                console.log('üîí Is HTTPS:', window.location.protocol === 'https:');
                
                const response = await fetch(`${API_BASE_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                    credentials: 'include' // This ensures cookies are received
                });

                console.log('üì° Response status:', response.status);
                console.log('üìã Response headers:', [...response.headers.entries()]);
                
                if (response.ok) {
                    const responseData = await response.json();
                    console.log('‚úÖ Login successful:', responseData);
                    console.log('üç™ Cookies after login:', document.cookie);
                    
                    // Test /api/me immediately after login
                    setTimeout(async () => {
                        try {
                            console.log('üß™ Testing /api/me after login...');
                            const meResponse = await fetch(`${API_BASE_URL}/api/me`, {
                                credentials: 'include'
                            });
                            const meData = await meResponse.text();
                            console.log('üë§ /api/me result:', meData);
                        } catch (meError) {
                            console.error('‚ùå /api/me test failed:', meError);
                        }
                    }, 500);
                    
                    // Check for admin flag and redirect accordingly
                    if (responseData.user?.accessTier === 'admin' || responseData.isAdmin) {
                        console.log('üëë Admin user detected, redirecting to admin dashboard');
                        window.location.href = '/admin/dashboard.html';
                    } else {
                        console.log('üë§ Regular user detected, redirecting to hobbyist dashboard');
                        window.location.href = '/hob/dashboard.html';
                    }
                } else {
                    const errorData = await response.json();
                    console.error('‚ùå Login failed:', errorData);
                    errorMessage.textContent = errorData.message || 'An unknown error occurred.';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('üí• Login error:', error);
                console.error('üåê Network error details:', {
                    message: error.message,
                    name: error.name,
                    stack: error.stack
                });
                errorMessage.textContent = 'Could not connect to the server. Please try again later.';
                errorMessage.classList.remove('hidden');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
