<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Case - Project Revelare</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3891410174900441"
         crossorigin="anonymous"></script>

    <!-- Smart Navigation Component -->
    <div id="navigation-container"></div>

    <!-- Smart Navigation Loader -->
    <script>
    // Define API_BASE_URL globally if not already defined
    if (typeof window.API_BASE_URL === 'undefined') {
        window.API_BASE_URL = 'https://project-revelare-backend.liberatorgeminorum.workers.dev';
    }
    const API_BASE_URL = window.API_BASE_URL;

    // Smart Navigation Loader - Loads navigation based on user's highest tier

    async function loadSmartNavigation() {
        try {
            // Try to get user info - cookies will be sent automatically
            const response = await fetch(`${API_BASE_URL}/api/me`, {
                credentials: 'include' // This ensures cookies are sent
            });

            if (!response.ok) {
                // Not authenticated - load public navigation
                await loadNavigationComponent('/components/navigation-public.html');
                return;
            }

            const userData = await response.json();

            // Determine navigation based on user's highest tier
            if (userData.isAdmin) {
                await loadNavigationComponent('/components/navigation-admin.html');
            } else if (userData.accessTier === 'enterprise') {
                await loadNavigationComponent('/components/navigation-enterprise.html');
            } else if (userData.accessTier === 'professional') {
                await loadNavigationComponent('/components/navigation-professional.html');
            } else {
                // Hobbyist or any other authenticated user
                await loadNavigationComponent('/components/navigation-hobbyist.html');
            }

        } catch (error) {
            console.error('Failed to load user data:', error);
            // Fallback to public navigation
            await loadNavigationComponent('/components/navigation-public.html');
        }
    }

    async function loadNavigationComponent(path) {
        try {
            const response = await fetch(path);
            if (!response.ok) {
                throw new Error(`Failed to fetch ${path}: ${response.status}`);
            }
            const html = await response.text();
            const container = document.getElementById('navigation-container');
            if (container) {
                container.innerHTML = html;

                // Extract and execute any script tags from the loaded HTML
                const scripts = container.querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    if (script.src) {
                        newScript.src = script.src;
                    } else {
                        newScript.textContent = script.textContent;
                    }
                    document.head.appendChild(newScript);
                });
            }
        } catch (error) {
            console.error('Failed to load navigation component:', error);
            // Ultimate fallback - create a basic navigation
            const container = document.getElementById('navigation-container');
            if (container) {
                container.innerHTML = `
                    <header class="bg-gray-900 border-b border-gray-700 fixed top-0 left-0 right-0 z-50">
                        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div class="flex items-center justify-between h-16">
                                <a href="/index.html" class="text-xl font-bold text-white flex items-center gap-2">
                                    <i class="fas fa-search"></i> Project Revelare
                                </a>
                                <div class="flex items-center gap-4">
                                    <a href="/login.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Login</a>
                                    <a href="/register.html" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md text-sm font-medium">Register</a>
                                </div>
                            </div>
                        </div>
                    </header>
                    <div class="pt-20"></div>
                `;
            }
        }
    }

    // Initialize smart navigation when DOM loads
    document.addEventListener('DOMContentLoaded', loadSmartNavigation);
    </script>

    <!-- Upgrade Redirect Script -->
    <script src="/js/upgrade-redirect.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #F8FAFC; }
        h1, h2, h3, h4 { font-family: 'Orbitron', sans-serif; }
        .card { background-color: #1E293B; border-top: 4px solid #3B82F6; }
    </style>
</head>
<body class="bg-gray-900">
    <main class="max-w-4xl mx-auto py-12 px-4">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-black">Create a New Case</h1>
            <p class="mt-2 text-lg text-gray-400">Start a new investigation with proper case management and metadata.</p>
            <div id="caseCountInfo" class="mt-4 p-3 bg-blue-900/30 border border-blue-500/30 rounded-lg hidden">
                <p class="text-blue-300 text-sm" id="caseCountText"></p>
            </div>
        </div>

        <div class="card p-8 rounded-lg shadow-xl">
            <form id="createCaseForm" class="space-y-6">
                <div>
                    <label for="case_name" class="block text-sm font-medium text-gray-300">Case Name / Number *</label>
                    <input type="text" id="case_name" name="case_name" required
                           class="w-full px-3 py-2 mt-1 text-white bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="e.g., 2025-00123-A">
                    <p class="mt-2 text-xs text-gray-500">A unique identifier for this case.</p>
                </div>

                <div id="message" class="hidden p-3 text-sm rounded-md"></div>

                <div class="pt-4">
                    <button type="submit" id="submitButton"
                            class="w-full px-4 py-3 text-base font-medium text-white bg-gray-600 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-gray-900 transition">
                        <i class="fas fa-arrow-right mr-2"></i> Create & Proceed to Upload
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Check authentication status and load case count
        (async () => {
            try {
                // Get user info using cookies
                const userResponse = await fetch(`${API_BASE_URL}/api/me`, {
                    credentials: 'include'
                });

                if (!userResponse.ok) {
                    window.location.href = '/login.html';
                    return;
                }

                const userData = await userResponse.json();

                // Show case count for hobbyists
                if (userData.accessTier === 'hobbyist') {
                    const casesResponse = await fetch(`${API_BASE_URL}/api/cases`, {
                        credentials: 'include'
                    });
                    
                    if (casesResponse.ok) {
                        const casesData = await casesResponse.json();
                        const caseCount = casesData.cases ? casesData.cases.length : 0;
                        const remainingCases = 5 - caseCount;
                        
                        const caseCountInfo = document.getElementById('caseCountInfo');
                        const caseCountText = document.getElementById('caseCountText');
                        
                        if (remainingCases > 0) {
                            caseCountText.textContent = `You have ${remainingCases} case${remainingCases === 1 ? '' : 's'} remaining in your hobbyist plan.`;
                            caseCountInfo.classList.remove('hidden');
                        } else {
                            caseCountText.textContent = 'You have reached your case limit. Upgrade to create more cases.';
                            caseCountInfo.classList.remove('hidden');
                        }
                    }
                }
            } catch (error) {
                console.error('Failed to load case count:', error);
            }
        })();

        const createCaseForm = document.getElementById('createCaseForm');
        const submitButton = document.getElementById('submitButton');
        const message = document.getElementById('message');

        createCaseForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            message.classList.add('hidden');
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Creating Case...';

            const formData = new FormData(createCaseForm);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(`${API_BASE_URL}/api/cases`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(data),
                });
                
                const responseData = await response.json();

                if (response.ok) {
                    message.textContent = 'Case created successfully! Redirecting to evidence upload...';
                    message.className = 'p-3 text-sm rounded-md bg-green-900/50 text-green-300';
                    message.classList.remove('hidden');
                    // In a real app, you'd redirect to an upload page for this specific case ID
                    setTimeout(() => {
                        window.location.href = `/dashboard.html`; // Redirect back to dashboard for now
                    }, 2000);
                } else {
                    // Handle case limit error for hobbyists
                    if (response.status === 403 && responseData.upgrade_required) {
                        showUpgradeModal(responseData.message);
                    } else {
                        message.textContent = responseData.message || 'An unknown error occurred.';
                        message.className = 'p-3 text-sm rounded-md bg-red-900/50 text-red-300';
                        message.classList.remove('hidden');
                    }
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<i class="fas fa-arrow-right mr-2"></i> Create & Proceed to Upload';
                }
            } catch (error) {
                message.textContent = 'Could not connect to the server. Please try again later.';
                message.className = 'p-3 text-sm rounded-md bg-red-900/50 text-red-300';
                message.classList.remove('hidden');
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-arrow-right mr-2"></i> Create & Proceed to Upload';
            }
        });

        function showUpgradeModal(message) {
            // Create upgrade modal
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-gray-800 p-8 rounded-lg max-w-md w-full mx-4 border border-gray-600">
                    <div class="text-center">
                        <i class="fas fa-lock text-yellow-500 text-4xl mb-4"></i>
                        <h2 class="text-2xl font-bold text-white mb-4">Case Limit Reached</h2>
                        <p class="text-gray-300 mb-6">${message}</p>
                        <div class="space-y-3">
                            <a href="/subscription.html" class="block w-full bg-gray-600 hover:bg-gray-700 text-white font-medium py-3 px-4 rounded-lg transition text-center">
                                <i class="fas fa-star mr-2"></i>Upgrade to Professional
                            </a>
                            <button onclick="this.closest('.fixed').remove()" class="block w-full bg-gray-600 hover:bg-gray-700 text-white font-medium py-3 px-4 rounded-lg transition">
                                <i class="fas fa-arrow-left mr-2"></i>Return to Dashboard
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Add click outside to close
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }
    </script>
</body>
</html>
