<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Evidence - Project Revelare</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3891410174900441"
         crossorigin="anonymous"></script>
    
    <!-- Upgrade Redirect Script -->
    <script src="/js/upgrade-redirect.js"></script>
    
    <!-- Load Navigation Component -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/components/navigation.html');
                const html = await response.text();
                document.getElementById('navigation-container').innerHTML = html;
                
                // Load navigation JavaScript after component is loaded
                const script = document.createElement('script');
                script.src = '/js/navigation.js';
                document.head.appendChild(script);
            } catch (error) {
                console.error('Failed to load navigation:', error);
            }
        });
    </script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #F8FAFC; }
        h1, h2 { font-family: 'Orbitron', sans-serif; }
        .card { background-color: #1E293B; border-top: 4px solid #3B82F6; }
        .file-upload-area { border: 2px dashed #475569; }
        .file-upload-area.dragover { border-color: #3B82F6; background-color: #1E293B; }
    </style>
</head>
<body class="bg-gray-900">
    <div id="navigation-container"></div>

    <main class="max-w-4xl mx-auto py-12 px-4">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-black">Upload Evidence</h1>
            <p id="case-subtitle" class="mt-2 text-lg text-gray-400">Add evidence files to your case.</p>
        </div>

        <div class="card p-8 rounded-lg shadow-xl">
            <div class="file-upload-area rounded-lg p-10 text-center transition cursor-pointer" id="file-upload-area">
                <i class="fas fa-cloud-upload-alt text-5xl text-gray-500 mb-4"></i>
                <p class="text-lg font-semibold">Drag & drop files here or click to browse</p>
                <p class="text-sm text-gray-500 mt-1">Maximum file size: 100MB</p>
                <input type="file" id="file-input" class="hidden" multiple>
            </div>

            <div id="file-list" class="mt-6 space-y-2"></div>
            
            <div id="message" class="hidden p-3 mt-4 text-sm rounded-md"></div>

            <div class="mt-8">
                <button id="upload-button" class="w-full px-4 py-3 text-base font-medium text-white bg-gray-600 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-gray-900 transition disabled:bg-gray-8000 disabled:cursor-not-allowed">
                    <i class="fas fa-upload mr-2"></i> Upload & Process
                </button>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const fileUploadArea = document.getElementById('file-upload-area');
            const fileInput = document.getElementById('file-input');
            const fileList = document.getElementById('file-list');
            const uploadButton = document.getElementById('upload-button');
            const messageEl = document.getElementById('message');
            const caseSubtitle = document.getElementById('case-subtitle');

            let filesToUpload = [];
            let caseId = null;

            // 1. Get Case ID from URL
            const params = new URLSearchParams(window.location.search);
            caseId = params.get('caseId');
            const caseName = params.get('caseName');
            
            if (!caseId || !caseName) {
                alert('No case specified. Redirecting to dashboard.');
                window.location.href = '/dashboard.html';
                return;
            }
            caseSubtitle.textContent = `Add evidence files to case: ${decodeURIComponent(caseName)}`;

            // 2. Event Listeners for file selection
            fileUploadArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', (e) => handleFiles(e.target.files));
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                fileUploadArea.addEventListener(eventName, preventDefaults, false);
            });
            
            ['dragenter', 'dragover'].forEach(eventName => {
                fileUploadArea.addEventListener(eventName, () => fileUploadArea.classList.add('dragover'), false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                fileUploadArea.addEventListener(eventName, () => fileUploadArea.classList.remove('dragover'), false);
            });

            fileUploadArea.addEventListener('drop', (e) => handleFiles(e.dataTransfer.files), false);
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            function handleFiles(files) {
                filesToUpload = [...files];
                renderFileList();
            }

            function renderFileList() {
                fileList.innerHTML = '';
                if (filesToUpload.length === 0) {
                    uploadButton.disabled = true;
                    return;
                }
                uploadButton.disabled = false;
                filesToUpload.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'bg-gray-700 p-2 rounded flex justify-between items-center text-sm';
                    fileItem.innerHTML = `
                        <div>
                            <i class="fas fa-file mr-2"></i>
                            <span>${file.name}</span>
                            <span class="text-gray-400 ml-2">(${(file.size / 1024 / 1024).toFixed(2)} MB)</span>
                        </div>
                        <button data-index="${index}" class="remove-btn text-gray-400 hover:text-red-400">&times;</button>
                    `;
                    fileList.appendChild(fileItem);
                });
            }

            fileList.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-btn')) {
                    const index = parseInt(e.target.dataset.index, 10);
                    filesToUpload.splice(index, 1);
                    renderFileList();
                }
            });

            // 3. Upload Logic
            uploadButton.addEventListener('click', async () => {
                if (filesToUpload.length === 0) return;
                
                uploadButton.disabled = true;
                uploadButton.innerHTML = `<i class="fas fa-spinner fa-spin mr-2"></i> Uploading...`;
                messageEl.classList.add('hidden');
                
                for (const file of filesToUpload) {
                    try {
                        const response = await fetch(`${API_BASE_URL}/api/cases/${caseId}/upload`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': file.type,
                                'X-File-Name': file.name,
                                'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                            },
                            body: file,
                        });
                        
                        const responseData = await response.json();
                        if (!response.ok) {
                            throw new Error(responseData.message || 'Upload failed');
                        }
                    } catch (error) {
                        showMessage(`Error uploading ${file.name}: ${error.message}`, 'error');
                        uploadButton.disabled = false;
                        uploadButton.innerHTML = '<i class="fas fa-upload mr-2"></i> Upload & Process';
                        return; // Stop on first error
                    }
                }
                
                showMessage('All files uploaded successfully! Processing will begin in the background.', 'success');
                setTimeout(() => {
                    window.location.href = `/dashboard.html`;
                }, 3000);
            });

            function showMessage(msg, type = 'info') {
                messageEl.textContent = msg;
                messageEl.className = `p-3 mt-4 text-sm rounded-md ${
                    type === 'error' ? 'bg-red-900/50 text-red-300' : 'bg-green-900/50 text-green-300'
                }`;
                messageEl.classList.remove('hidden');
            }

        });
    </script>
</body>
</html>
